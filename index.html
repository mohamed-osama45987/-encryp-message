<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Message</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <style>
            .row{
                margin-top: 25vh;
                }
            h1{
                margin-top: 0;
            }
       </style>


    </head>
    <body>
        <div id="message-show" class="card-panel hide">
            <h1></h1>
            <div>
                <a href="./index.html">Respond With A Secret Message</a>
            </div>
        </div>



        <div class="row">
            <div class="col s8 offset-s2">
                <div class="card-panel" id="message-form">
                    <form action="">
                        <label for="">Enter a Secret Message</label>
                        <input type="text" id="message-input">
                        <button class="btn">Create Secret Link</button>
                    </form>
                </div>

                <div class="card-panel hide" id="link-form">
                    <div>
                        Share This Link With a Friend
                        <input id="link-input">
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
